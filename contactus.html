<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <h3>Contact Us</h3>
        <table>
            <tr>
                <td><labe for="fullname id=fullname"><b>Full Name :</b></label></td>
                <td><input type="text" autofocus placeholder="Max Character length is 40"></td>
            </tr>
            <tr>
                <td><label for="mobile number" id="mobile number"><b>Mobile No :</b></label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label for="email" id="email"><b>Email:</b></label></td>

            </tr>
            <tr>
                <td><label for="enquiry" id=enquiry><b>Enquiry :</b></label></td>
                <td><input type=""></td>
            </tr>
            <tr>
                <td><label><b>Address :</b></label></td>
                <td><textarea name="Address" rows="7" cols="50"></textarea></td>
            </tr>
            <tr>
                <td><button type="submit"><b>Submit</b></button></td>
                <td><button type="clear"><b>Clear</b></button></td>
            </tr>
        </table>
    </body>
</html>
